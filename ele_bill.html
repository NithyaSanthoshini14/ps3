<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var units=prompt("Enter how many units are consumed")
        amount=0
        if(units<=100){
            amount=units*1;
            console.log(amount)
         }
         else if(units>100 && units<=300){
            amount=100*1+(units-100)*1.5
            console.log(amount)
         }
         else{
            amount=100*1+200*1.5+(units-300)*2
            console.log(amount)
         }
         
         
    </script>
    
</body>
</html>
